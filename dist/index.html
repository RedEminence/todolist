<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Raleway" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<header>
			<div id="logo-wrapper">
				<a id="logo"></a>
				<span>Todo list</span>
			</div>
		</header>
		<main id="projects-wrapper">
			<div id="add-project">
				<input type="text" name="project-name" id="project-name" placeholder="Your project name">
				<input type="button" name="add-project-btn" id="add-project-btn" value="New project">
			</div>
			<div id="projects-list">
			</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
